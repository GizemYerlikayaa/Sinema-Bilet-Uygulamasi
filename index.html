<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link

    />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Sinema Bilet Uygulaması</h1>
      <div class="seatMain">
        <div class="row">

            <i class="fa-solid fa-couch fullSeat"></i>

            <i class="fa-solid fa-couch"></i>

            <i class="fa-solid fa-couch"></i>
            <i class="fa-solid fa-couch"></i>
          </div>
        </div>
        <div class="seat">
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
        </div>
        <div class="seat">
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
        </div>
        <div class="seat">
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>

        <div class="seat">
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>

          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
          <i class="fa-solid fa-couch"></i>
        </div>
      </div>
      <div class="movieMain">
        <select id="selectMovie">
          <option value="20">Fİlm1</option>
          <option value="30">Film2</option>
          <option value="40">Film3</option>
        </select>
      </div>
      <div class="seatStatusMain">
        <div class="status">
          <div class="empty">
            <i class="fa-solid fa-couch"></i><span> Boş</span>
          </div>
          <div class="selected">
            <i class="fa-solid fa-couch"></i><span> Seçili</span>
          </div>
          <div class="full">
            <i class="fa-solid fa-couch"></i><span> Dolu</span>
          </div>
        </div>
      </div>
      <div class="resultTextMain">
        <p>
          <span id="count">0</span> adet bilet için ödenecek tutar
          <span id="amount">0</span> TL'dir
        </p>
      </div>
      <div class="buttonMain">
        <button id="buyButton" type="button">Satın Al</button>
        <button id="clearButton" type="button">Temizle</button>
      </div>
      <div class="row">
        <div class="screen">
          <h1 class="screenTitle">PERDE</h1>
        </div>
      </div>
    </div>

    <script src="storage.js"></script>
    <script src="main.js"></script>
  </body>
</html>
